# usa H2 en memoria para los tests
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# que Hibernate cree/borre las tablas cada arranque
quarkus.hibernate-orm.database.generation=drop-and-create

# assegura que el servidor de pruebas use un puerto aleatorio
quarkus.http.test-port=0

# opcional: desactiva CORS en tests para simplificar
quarkus.http.cors=false
